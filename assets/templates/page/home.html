<div class="row-fluid">
	<div class="span4"></div>
	<div class="span4">
		<h1>
			AeroFS Shared Folder<br> <small>für die Medieninformatik
				an der Hochschule RheinMain</small>
		</h1>
		<p>Hier kannst Du einen Zugang beantragen. Trage dazu untern im
			Formular deine E-Mail-Adresse ein.</p>

		<form class="well">
			<label for="email">E-Mail-Adresse</label> <input type="email"
				name="email" id="email" placeholder="email@domain.de" required> <br>
			<button type="submit" class="btn btn-primary">absenden</button>
		</form>
		<div id="progress" class="well hidden">
			<p>Verarbeite Registrierung …</p>
			<div class="progress progress-striped
     active">
				<div class="bar" style="width: 50%;"></div>
			</div>
		</div>
		<div class="alert alert-success hidden" id="success">
			<strong>Alles klar.</strong> Du erhältst eine E-Mail mit weiteren
			Infos.
		</div>
		<div class="alert alert-error hidden" id="error">
			<strong>Oops.</strong> Irgendwas hat nicht geklappt.
		</div>
	</div>
	<div class="span4"></div>
</div>
